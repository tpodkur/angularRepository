<mat-card class="student-card">
  <mat-card-header>
    <mat-card-title>Student</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <app-student></app-student>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onUpdate(student)" type=”button”>UPDATE</button>
    <button mat-button (click)="onDelete(student.id); refresh()">DELETE</button>
  </mat-card-actions>
</mat-card>
