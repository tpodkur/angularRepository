<div class="student-list">
  <div *ngFor="let student of students">
    <mat-card class="student-card">
        <mat-card-header>
          <mat-card-title>Student</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <p>
            First name: {{student.firstname}}
          </p>
          <p>
            Last name: {{student.lastname}}
          </p>
          <p>
            id: {{student.id}}
          </p>
        </mat-card-content>
    
        <mat-card-actions>
          <button mat-button (click)="onUpdate(student)" type=”button”>UPDATE</button>
          <button mat-button (click)="onDelete(student.id); refresh()">DELETE</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
